<?xml version="1.0" encoding="UTF-8"?>
<svg width="100mm" height="100mm" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  <defs>
    <style type="text/css">
      .layer1 { stroke: red; fill: none; }
      .layer2 { stroke: blue; fill: none; }
    </style>
  </defs>
  <g inkscape:groupmode="layer" inkscape:label="Outline" id="layer1">
    <circle cx="50" cy="50" r="30" class="layer1"/>
    <rect x="20" y="20" width="60" height="60" class="layer1"/>
  </g>
  <g inkscape:groupmode="layer" inkscape:label="Details" id="layer2">
    <line x1="50" y1="20" x2="50" y2="80" class="layer2"/>
    <line x1="20" y1="50" x2="80" y2="50" class="layer2"/>
  </g>
</svg>