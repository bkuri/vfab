workspace: "$XDG_DATA_HOME/plotty/workspace"
database: { url: "sqlite:///$XDG_DATA_HOME/plotty/plotty.db" }
camera: { mode: ip, url: "", enabled: false, timelapse_fps: 1 }
device: { preferred: "axidraw:auto", pause_ink_swatch: true }
vpype:  { preset: default, presets_file: "config/vpype-presets.yaml" }
paper: { default_size: A4, default_margin_mm: 10, default_orientation: portrait, require_one_per_session: true, track_usage: true, auto_detect_size: true }

optimization:
  default_level: "full"
  interactive_mode: false
  fallback_preset: "default"

recovery:
  enabled: true
  auto_resume: false
  max_retries: 3

logging:
  level: "INFO"
  file: "$XDG_DATA_HOME/plotty/logs/plotty.log"

hooks:
  NEW:
    - command: "notify-send 'ploTTY: Job {job_id} created - starting analysis'"
  ANALYZED:
    - command: "echo 'üîç Analyzing layers for job {job_id}'"
  OPTIMIZED:
    - command: "echo '‚ö° Optimization completed for job {job_id}'"
  QUEUED:
    - command: "notify-send 'ploTTY: Job {job_id} queued and ready for processing'"
  READY:
    - command: "echo '‚úÖ Job {job_id} ready for device assignment'"
  ARMED:
    - command: "echo 'üéØ Job {job_id} armed - starting camera recording'"
  PLOTTING:
    - command: "echo 'üìä Job {job_id} now plotting'"
  PAUSED:
    - command: "notify-send 'ploTTY: Job {job_id} paused - resume available'"
  COMPLETED:
    - command: "notify-send 'ploTTY: Job {job_id} completed successfully üéâ'"
  ABORTED:
    - command: "notify-send 'ploTTY: Job {job_id} aborted by user'"
  FAILED:
    - command: "notify-send 'ploTTY: Job {job_id} failed: {error} ‚ùå'"
